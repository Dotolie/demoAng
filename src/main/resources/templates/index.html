<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Angular JS Hello World</title>
    <link th:href="@{/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/angular.min.js}"></script>

    <script th:src="@{/TodomvcController.js}"></script>

    <script th:src="@{/todoStorage.js}"></script>
    <script th:src="@{/todoitem.js}"></script>



    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=yes"
    />

</head>

<body ng-app="app">
<div ng-controller="TodomvcCtrl" class="container">
    <h1>Todos</h1>
    <ul class="list-unstyled">
        <li>
            <form ng-submit="addTodo(newTodo)">
                <div class="input-group">
                    <input type="text" ng-model="newTodo" class="form-control" placeholder="Type todos" autofocus/>
                    <span>
                        <button class="btn btn-success" type="submit">Add</button>
                    </span>
                </div>

            </form>
        </li>
    </ul>


    <ul ng-repeat="todo in todos | filter:statusFilter " class="list-unstyled">
        <li class="todo-item">
<!--            <div class="input-group">-->
<!--                <span class="input-group-addon">-->
<!--                    <input type="checkbox" aria-label="..." ng-model="todo.completed"/>-->
<!--                </span>-->
<!--                <input type="text" aria-label="..." class="form-control" ng-model="todo.title"/>-->
<!--                <div class="input-group-btn">-->
<!--                <button class="btn btn-danger" ng-click="remove(todo.id)">Remove</button>-->
<!--                </div>-->
<!--            </div>-->
            <todo-item todo="todo" remove="remove(todo.id)"></todo-item>
        </li>
    </ul>

    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-primary" ng-click="status='completed'">Completed</button>
        <button type="button" class="btn btn-primary" ng-click="status='active'">Active</button>
        <button type="button" class="btn btn-primary" ng-click="status=''">All</button>
        <button type="button" class="btn btn-primary" ng-click="clearCompleted()">Clear Completed</button>
    </div>
    <div class="card my-3">
        <pre>{{todos | json}}</pre>
    </div>

</div>
</body>

</html>
